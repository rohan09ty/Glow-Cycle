<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB5D8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA5C8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#bg)"/>
  
  <!-- Flower petals -->
  <g transform="translate(50, 50)">
    <!-- Top petal -->
    <ellipse cx="0" cy="-15" rx="8" ry="15" fill="#FF69B4" opacity="0.9"/>
    <!-- Top-right petal -->
    <ellipse cx="12" cy="-8" rx="8" ry="15" fill="#FF69B4" opacity="0.9" transform="rotate(60 12 -8)"/>
    <!-- Bottom-right petal -->
    <ellipse cx="12" cy="8" rx="8" ry="15" fill="#FF69B4" opacity="0.9" transform="rotate(120 12 8)"/>
    <!-- Bottom petal -->
    <ellipse cx="0" cy="15" rx="8" ry="15" fill="#FF69B4" opacity="0.9" transform="rotate(180 0 15)"/>
    <!-- Bottom-left petal -->
    <ellipse cx="-12" cy="8" rx="8" ry="15" fill="#FF69B4" opacity="0.9" transform="rotate(240 -12 8)"/>
    <!-- Top-left petal -->
    <ellipse cx="-12" cy="-8" rx="8" ry="15" fill="#FF69B4" opacity="0.9" transform="rotate(300 -12 -8)"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="8" fill="#FFF" opacity="0.95"/>
    <circle cx="0" cy="0" r="5" fill="#FFD700" opacity="0.8"/>
  </g>
</svg>
